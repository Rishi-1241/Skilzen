<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            position: relative;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for input container */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .user-message {
            background-color: #f7f7f8;
        }

        .assistant-message {
            background-color: #ffffff;
        }

        .avatar {
            flex-shrink: 0;
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #5437DB;
            color: white;
        }

        .assistant-avatar {
            background-color: #19c37d;
            color: white;
        }

        .message-content {
            flex-grow: 1;
            word-wrap: break-word;
            min-width: 0; /* Prevents flex items from overflowing */
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e5e5e5;
            z-index: 1000;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-box {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            min-height: 52px;
            width: 100%;
        }

        .input-box:focus {
            border-color: #5437DB;
        }

        .button-container {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .mic-button, .send-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .mic-button:hover, .send-button:hover {
            background-color: #f1f1f1;
        }

        .mic-button.recording {
            background-color: #ff4444;
            color: white;
        }

        .mic-button.recording:hover {
            background-color: #ff2222;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .chat-container {
                padding: 10px;
                padding-bottom: 90px;
            }

            .message {
                padding: 12px;
            }

            .input-container {
                padding: 10px;
            }

            .input-box {
                padding: 8px 12px;
                font-size: 14px;
                min-height: 44px;
            }

            .mic-button, .send-button {
                padding: 6px;
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                class="input-box"
                id="userInput"
                placeholder="Type a message..."
                rows="1"
                onInput="autoResize(this)"
            ></textarea>
            <select id="languageSelect">
                <option value="English">English</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Kannada">Kannada</option>
                <option value="Malayalam">Malayalam</option>
            </select>
            <div class="button-container">
                <button class="mic-button" id="recordButton" title="Voice Input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                </button>
                <button class="send-button" id="sendButton" title="Send Message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        const recordButton = document.getElementById('recordButton');
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const languageSelect = document.getElementById('languageSelect');
        const chatContainer = document.getElementById('chatContainer');

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            const newHeight = Math.min(textarea.scrollHeight, 200);
            textarea.style.height = newHeight + 'px';

            // Adjust chat container padding when textarea grows
            chatContainer.style.paddingBottom = (newHeight + 100) + 'px';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatar.textContent = isUser ? 'U' : 'A';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            // Smooth scroll to bottom
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        recordButton.addEventListener('click', async () => {
            const language = languageSelect.value;
            if (!isRecording) {
                const response = await fetch('/start-recording', {
                    method: 'POST'
                });
                isRecording = true;
                recordButton.classList.add('recording');
            } else {
                const response = await fetch('/stop-recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ language: language })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(data.transcript, true);
                    addMessage(data.response, false);
                    // Make a separate request to speak the response
                    await fetch('/speak', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: data.response, language: language })
                    });
                }

                isRecording = false;
                recordButton.classList.remove('recording');
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            const language = languageSelect.value;
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            autoResize(userInput);

            const response = await fetch('/transcribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, language: language })
            });

            const data = await response.json();
            if (data.transcriptions && data.transcriptions.length > 0) {
                addMessage(data.transcriptions[0].bot, false);
                // Make a separate request to speak the response
                await fetch('/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: data.transcriptions[0].bot, language: language })
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial resize
        autoResize(userInput);
    </script>
</body>
</html>
